name: Auto PR

on:
  issues:
    types:
      - labeled

jobs:
  auto-pr:
    if: contains(github.event.label.name, 'accepted')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Extract issue fields
        id: extract
        run: |
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "ISSUE_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create file from issue
        run: |
          mkdir -p guidelines
          FILE="guidelines/guideline-${ISSUE_NUMBER}.md"
          echo "# ${ISSUE_TITLE}" > "$FILE"
          echo "" >> "$FILE"
          echo "${ISSUE_BODY}" >> "$FILE"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add guideline for issue #${{ env.ISSUE_NUMBER }}"
          branch: guideline-${{ env.ISSUE_NUMBER }}
          title: "Add guideline from issue #${{ env.ISSUE_NUMBER }}"
          body: |
            This PR was automatically generated from issue #${{ env.ISSUE_NUMBER }}.
            Closes #${{ env.ISSUE_NUMBER }}.
