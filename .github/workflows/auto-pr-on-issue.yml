name: Create PR from Issue Form

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Create file from issue
        run: |
          echo "# ${{ github.event.issue.title }}" > issue-${{ github.event.issue.number }}.md
          echo "" >> issue-${{ github.event.issue.number }}.md
          echo "${{ github.event.issue.body }}" >> issue-${{ github.event.issue.number }}.md

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add issue #${{ github.event.issue.number }} content"
          branch: issue-${{ github.event.issue.number }}
          base: main
          title: "Auto PR for issue #${{ github.event.issue.number }}"
          body: "Closes #${{ github.event.issue.number }}"
